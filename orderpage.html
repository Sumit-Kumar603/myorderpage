<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Restaurant</title>

  <style>
.order-section {
    background-color: #fff3e0;
    padding: 40px 20px;
    border: 3px solid #d32f2f;
    border-radius: 10px;
    width: 50%;
    margin: 40px auto;
    box-shadow: 2px 2px 20px 5px orange;
    font-family: sans-serif;
  }
  
  .order-section h2 {
    text-align: center;
    color: #d32f2f;
    margin-bottom: 30px;
  }
  
  .order-form {
    display: flex;
    flex-direction: column;
  }
  
  .order-form label {
    margin-top: 15px;
    font-weight: bold;
    color: #4e342e;
  }
  
  .order-form input,
  .order-form select,
  .order-form textarea {
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
  }
  
  .order-form button {
    margin-top: 25px;
    padding: 12px;
    background-color: #d32f2f;
    color: white;
    font-size: 1.1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s ease;
  }
  
  .order-form button:hover {
    background-color: darkorange;
    color: #000;
    font-weight: bold;
  }
  </style>
  <!--order section -->
    <div class="order-section">
        <h2>Place Your Order</h2>
        <form class="order-form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
          <label for="item">Select Item:</label>
          <select id="item" name="item" required>
            <option value="">--Choose an item--</option>
            <option value="Momoj">Momoj</option>
            <option value="Pizza">Pizza</option>
            <option value="Chicken Curry">Chicken Curry</option>
            <option value="Burger">Burger</option>
            <option value="Bread">Bread</option>
            <option value="Egg Biryani">Egg Biryani</option>
          </select>
      
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" placeholder="1" required>
      
          <label for="address">Delivery Address:</label>
          <textarea id="address" name="address" rows="4" placeholder="Enter your full address" required></textarea>
      
          <button type="submit">Submit Order</button>
        </form>
      </div>
    </body>
    </html>
